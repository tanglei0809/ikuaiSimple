name: Build Java8 JAR and Push Docker Image

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      # 1. 设置 JDK 8 环境进行编译
      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'        # 必须指定为 8，确保生成的 class 文件版本兼容
          distribution: 'temurin'  # Temurin 是 OpenJDK 的高质量发行版
          cache: 'maven'

      # 2. 编译生成 JAR 包
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # 3. 设置 Docker 环境
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. 登录 Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5. 提取镜像标签
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: tanglei0809/ikuai_dst
          tags: |
            type=raw,value=latest
            type=sha,format=short

      # 6. 构建并推送
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          # 因为是 Java 8，通常只构建 amd64 即可
          # 如果需要 arm64，请确保镜像源 openjdk:8-jre 支持该架构
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
